<div class="container">
    <mat-card class="filterWrapper">
        <form [formGroup]="searchForm">
            <span class="form-heading" mat-raised-button>Filters +</span>
            <mat-form-field appearance="outline">
              <mat-label>ID</mat-label>
              <input 
                  type="text"
                  matInput 
                  placeholder="Enter ID" 
                  formControlName = "id"
                  autocomplete="off"
                  (keyup) = "applyFilter()"
              >
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input 
                  type="text"
                  matInput 
                  placeholder="Enter Mame" 
                  formControlName = "name"
                  [(ngModel)] = "name"
                  autocomplete="off"
                  (keyup) = "applyFilter()"
              >
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Min Age</mat-label>
              <input 
                  type="text"
                  matInput 
                  placeholder="Enter Min Age" 
                  formControlName = "min_age"
                  autocomplete="off"
                  (keyup) = "applyFilter()"
              >
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Max Age</mat-label>
              <input 
                  type="text"
                  matInput 
                  placeholder="Enter Max Age" 
                  formControlName = "max_age"
                  autocomplete="off"
                  (keyup) = "applyFilter()"
              >
            </mat-form-field>
            <div class="btnWrapper">
              <button 
                mat-raised-button 
                color="accent"
                (click) = "clearFilters()"
              >
                Clear
              </button>
              <button 
                class="ml-1"
                mat-raised-button 
                color="primary"
                (click) = "apply()"
              >
                Apply
              </button>
              
            </div>
          </form>
    </mat-card>
    
    <div class="tableWrapper">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
    </div>
      
</div>
