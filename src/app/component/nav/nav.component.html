<mat-toolbar color="primary">
  <span>FireHawkChallenge</span>

  <div class="spacer"></div>

  <div fxShow="true" fxHide.lt-md="true">

    <!-- The following menu items will be hidden on both SM and XS screen sizes -->
    <a mat-button routerLink="" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact:true}">Dashboard</a>
    <a mat-button routerLink="/customers" [routerLinkActive]="'active'">Customers</a>
  </div>
  <div fxShow="true" fxHide.gt-sm="true">
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="" routerLinkOptions="active" routerLinkActiveOptions="{exact:true}"> Dashboard </a>
      <a mat-list-item routerLink="/customers" routerLinkOptions="active"> Customers </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item
        >Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <!-- router outlet here -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
